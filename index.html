<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
     <!-- Vue.js -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
    integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/script.js"></script>
    
    <!-- Title -->
    <title>Carosello News</title>
</head>
<body>
    
<!-- Vue.js -->
    <div id="root">
      <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentActiveElement].image" alt="slides[currentActiveElement].title" />
                    <div class="text">

                        <h3>{{slides[currentActiveElement].title}}</h3>

                        <p>
                            {{slides[currentActiveElement].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- Prev Image Arrow -->
                    <div @click="showPrevElement()" class="prev"></div>
                    <!-- Next Image Arrow -->
                    <div @click="showNextElement()" class="next"></div>




                   <!-- Thumbs -->

                    <div class="thumb active">

                        <img src="img/01.jpg" alt="Svezia"/>
                    </div>

                    <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>

                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>

                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>

                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>
<!-- Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
<!DOCTYPE html>
